<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'head-imports.html' %}

</head>

<body>
    <div id="root"></div>
    <script src="js/react.js" type="text/babel"></script>
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>

    <div class="container px-4 py-5" id="custom-cards">

        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
            <p id="demo">Fetch a file to change this text.</p>

            <script>
                let file = "http://172.187.216.226:5000/uploaddb"
                fetch(file)
                    .then(x => x.text())
                    .then(y => document.getElementById("demo").innerHTML = y);

            </script>
            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow0">
                        <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                            Upload Image/phote File
                        </h2>
                        <div>
                            <form action="/upload" method="POST" enctype="multipart/form-data">
                                <input type="file" accept="image/*" id="files" name="file" />
                                <input type="submit" />
                            </form>
                        </div>
                        <output id="list"></output>
                        <script src="js/upload.js"></script>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                            Upload Video File
                        </h2>
                        <div>
                            <video  controls="controls" preload="preload" width="320" height="240">
                                <source src="http://172.187.216.226:5000/video" type="video/mp4">
                                </source>
                            </video>
                        </div>
                        <h2>Upload Video File</h2>
                        <form action="/uploadvideo" method="POST" enctype="multipart/form-data">
                            <input type="file" name="file" />
                            <input onclick="update()" type="submit" />
                        </form>
                        <div id="Video_Progress_Status">
                            <div id="videoprogressBar"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    

</body>
{% include 'scripts.html' %}

</html>
